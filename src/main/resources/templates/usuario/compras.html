<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">

<head th:insert="~{usuario/template_user.html::head}"></head>

<body class="index-page">

	<div th:insert="~{usuario/template_user.html::header}" th:if="${sesion == null}"></div>
	<div th:insert="~{usuario/template_user.html::usuarioCabecera}" th:unless="${sesion == null}"></div>

	<section><!--buscador--></section>

	<main class="main">
		<div class="container">

			<h1 class="mt-4 mb-3">Spring eCommerce <small>Compras</small></h1>

			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item active">Compras</li>
			</ol>


			<div class="card mb-4">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-12">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">N° de orden</th>
										<th scope="col">Fecha</th>
										<th scope="col">Valor</th>
										<th scope="col">Acción</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="orden:${ordenes}">
										<td th:text="${#strings.concat(#numbers.formatDecimal(orden.numero, 0,'POINT',0,'POINT'))}"> </td>
										<td th:text="${orden.fechacreacion}"> </td>
										<td th:text="${#strings.concat('$', #numbers.formatDecimal(orden.total, 0,'POINT',0,'POINT'))}"> </td>
										<td><a class="btn btn-success" 
											th:href="@{/usuario/detalle/{id} (id=${orden.id})}">Ver detalle</a></td>
									
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>

	<div th:insert="~{usuario/template_user.html::footer}"></div>

	<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div id="preloader"></div>

	<div th:insert="~{usuario/template_user.html::jsFiles}">

	</div>

</body>

</html>
